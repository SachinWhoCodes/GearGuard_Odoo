services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gearguard
      POSTGRES_PASSWORD: gearguard
      POSTGRES_DB: gearguard
    ports:
      - "5432:5432"
    volumes:
      - gearguard_db:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  gearguard_db:
